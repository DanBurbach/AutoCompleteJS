<body>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font: 20px Arial;
        }

        /*the container must be positioned relative:*/
        .autocomplete {
            position: relative;
            display: inline-block;
        }

        input {
            border: 1px solid transparent;
            background-color: #ececec;
            padding: 10px;
            font-size: 20px;
        }

        input[type=text] {
            background-color: #ececec;
            width: 100%;
        }

        input[type=submit] {
            background-color: #beef00;
            color: #fff;
            cursor: pointer;
            border-radius: 0.25em;
            text-shadow: 1px 1px 3px #000;
            box-shadow: 1px 1px 5px #000;
            outline: 0;
        }

        input[type=submit]:hover {
            background-color: #9bc202
        }

        input[type=submit]:active {
            background-color: #9bc202;
            box-shadow: 1px 1px 5px #000;
            transform: translateY(2px);
            outline: 0;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        /*when hovering an item:*/
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        /*when navigating through the items using the arrow keys:*/
        .autocomplete-active {
            background-color: #beef00 !important;
            color: #ffffff;
        }
    </style>

            const json = await res.json()
            const predictionsList = new DocumentFragment()
            json.predictions.forEach(prediction => {
                const item = document.createElement("p")
                item.innerHTML = prediction.name
                predictionsList.appendChild(item)
            })
            document.body.appendChild(predictionsList)

</body>
